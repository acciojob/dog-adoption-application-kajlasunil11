<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<form >
		<label for="name">Name:</label>
		<input type="text" id="name" name="name" placeholder="Name" required><br><br>
		<label for="phone">Phone Number:</label>
		<input type="number" id="phone" name="phone number" placeholder="Phone Number" required><br><br>
		<label for="address"> Address:</label>
		<input type="text" id="address" name="address" placeholder="Address" required><br><br>
		<label>Have you ever lived with a Dog before:</label>
		<label for="yes">Yes</label>
		<input type="radio" value="yes" name="liveWithDog" id="yes">
		<label for="no">No</label>
		<input type="radio" value="no" name="liveWithDog" id="no"><br><br>
		<label for="multiSelect">Please select your preferred breeds:</label>
		<select id="multiSelect" name="breed" required>
		<option value="">--Please choose an option--</option>
		<option value="bmw">Pittbull</option>
        <option value="audi">German Sepherd</option>
        <option value="mercedes">Lebrador</option>
        <option value="tesla">Husky</option></select><br><br>
		<input type="submit" value="Submit" required>
	</form>
	<!-- the entire body must be written by student -->

</script>

</body>

</html>
